<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
{% if keywords %}
  <meta name="keywords" content="{{ page.keywords | strip_html | condense_spaces }}">
{% endif %}

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% include head/meta-tags/open-graph.html %}
{% include head/meta-tags/twitter-card.html %}

{% if site.google_webmaster %}
  <meta name="google-site-verification" content="{{ site.google_webmaster }}">
{% endif %}

{% if site.fb_insights %}
  <meta property="fb:admins" content="{{ site.fb_insights }}">
{% endif %}
